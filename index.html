<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>

</head>

<body>
    <div class="menu">
        <img class="logo" src="./assets/img/logo.png" alt="Logo Iphone">
        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>

    </div>

    <div class="caixa-azul">
        <div>
            <h1 class="titulo-iphone">iPhone 14</h1>

            <h2 class="poderoso">Tão poderoso. Tão ao seu alcance</h2>

            <p class="paragrafo">Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>

            <h3 class="preco">A partir de R$633,00/mês ou R$7,599*</h3>

            <button class="botao">Comprar</button>
            <p class="escolha-cor">Escolha sua cor:</p>
            <div>
                <button onclick="trocaCor('#81a5c4'); trocaImagem('./assets/img/iphone-azul.png')"
                    class="azul troca-cor"></button>
                <button onclick="trocaCor('#f7da47'); trocaImagem('./assets/img/iphone-amarelo.png')"
                    class="amarelo troca-cor"></button>
                <button onclick="trocaCor('#c1c1c1'); trocaImagem('./assets/img/iphone-branco.png')"
                    class="branco troca-cor"></button>
                <button onclick="trocaCor('#272d33'); trocaImagem('./assets/img/iphone-preto.png')"
                    class="preto troca-cor"></button>
                <button onclick="trocaCor('#b40012'); trocaImagem('./assets/img/iphone-vemelho.png')"
                    class="vermelho troca-cor"></button>
                <button onclick="trocaCor('#ede7f1'); trocaImagem('./assets/img/iphone-roxo.png')"
                    class="roxo troca-cor"></button>
            </div>

        </div>

        <div class="circulo"></div>

        <img class="iphone" src="./assets/img/iphone-azul.png">

    </div>

</body>

</html>
